<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>localizar</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <div id="map_canvas" style="height: 100%; width: 100%,"></div> -->
<ion-card>
  <ion-card-content>
    <div #map style="height: 500px;width:310px">
    </div>
  </ion-card-content>
</ion-card>

<ion-footer class="ion-no-border" *ngIf="lat && lng">
  <ion-card>
    <ion-card-content>
      <ion-button expand="block" color="primary" shape="round" (click)="send()">
        <ion-icon name="send-outline" style="margin-right: 15px;"></ion-icon>
        Siguiente
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-footer>
