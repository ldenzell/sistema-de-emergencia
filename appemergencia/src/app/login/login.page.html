<ion-header [translucent]="true" hidden>
  <ion-toolbar color="dark">
    <ion-title>
      RC-USER
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <h2 class="ion-text-center" style="margin-top: 55px;">
    <strong color="fres">Ayuda</strong> Paciente
  </h2>
  <form [formGroup]="form">
    <ion-grid style="width: 90%; margin-top: 70px;">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label style="color: orange;" position="floating">Correo</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
            <ion-icon name="mail" slot="end" style="margin: 15px;"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label style="color: orange;" position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" (keyUp.enter)="login()"></ion-input>
            <ion-icon name="key" slot="end" style="margin: 15px;"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-button [disabled]="!form.valid" expand="block" fill="clear" style=" background-color: #00ff9d; margin-top: 15px; color: white;" 
            (click)="login()"><ion-icon class="ion-no-padding log" name="log-in"></ion-icon>iniciar Sesión
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
